<div>
  <h1>Projects</h1>
  <input [(ngModel)]="newProjectTitle" placeholder="Project title" />
  <button (click)="createProject()">Create Project</button>

  <div *ngFor="let project of projects">
    <h2>{{ project.title }}</h2>
    <ul>
      <li *ngFor="let task of project.tasks">{{ task.title }} - {{ task.description }}</li>
    </ul>
    <input [(ngModel)]="newTaskTitle" placeholder="Task title" />
    <input [(ngModel)]="newTaskDescription" placeholder="Task description" />
    <button (click)="addTask(project.id!)">Add Task</button>
  </div>
</div>
